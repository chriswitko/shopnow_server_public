<div class="container" ng-if="theme === 'light' || !isAuthed || !user" ng-cloak>
  <div class="row">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" collapse="menuCollapsed">
        <ul class="nav navbar-nav hide">
          <li ui-sref-active="active">
            <a href ui-sref="home">
              My Feed
            </a>
          </li>
          <li ui-sref-active="active">
            <a href ui-sref="about">
              Explore
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li ui-sref-active="active">
            <a href ui-sref="about">
              Features
            </a>
          </li>
          <li ui-sref-active="active">
            <a href ui-sref="business">
              Brands
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div class="container" ng-if="!theme && isAuthed && user" ng-cloak>
  <div class="row">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true" ng-click="menuCollapsed = ! menuCollapsed">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" collapse="menuCollapsed">
        <ul class="nav navbar-nav">
          <li>
            <a href="{{returnUrl || '/'}}" class="zero">
              <img ng-if="!page.picture" src="/assets/img/logo_200x200_blank.png" width="50"/>
              <img ng-if="page.picture" ng-src="{{page.picture[0].data.url}}" width="50"/>
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav pull-right">
          <li class="dropdown">
            <a href id="dropdownMenu1" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
              <i class="fa fa-cog"></i>
              &nbsp;
              Hi, <span ng-bind-html="user.name"></span>
            </a>
            <!-- <ul dropdown-menu class="dropdown-menu" aria-labelledby="dropdownMenu1"> -->
              <!-- <li><a href ng-click="logout()">Log out</a></li> -->
            <!-- </ul> -->
          </li>
          <li ng-if="user.roles.indexOf('admin') > -1"><a href="/admin">Admin</a></li>
          <li><a href ng-click="logout()" style="margin-right: 15px;">Log out</a></li>
          <li>
            <div class="icon-nav-avatar">
              <a href="/manage">
                <img class="img-circle" ng-src="{{user.picture}}" height="30"/>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
