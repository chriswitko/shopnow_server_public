<div class="modal-header">
  <h3 class="modal-title">Tag this Store</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    <label>Enter tag title</label>
    <input type="text" class="form-control" placeholder="tag1, tag2, tag3..." ng-model="store.tags">
  </div>
  <div class="form-group">
    <label>Is Verified</label>
    <input type="checkbox" ng-model="store.is_verified">
  </div>
</div>
<div class="modal-footer">
	<button class="btn btn-primary" type="button" ng-click="updateStore()">Save changes</button> 
  <button class="btn btn-default" type="button" ng-click="cancel()">Close</button>
</div>
