<div ng-include="'account/account.nav.tpl.html'"></div>

<form enctype="multipart/form-data">
  <div class="row mb20">
    <div class="col-lg-12">
      <div class="clearfix bg-white-box mb20">
        <div class="clearfix bg-white-caption">
          <p class="strong mb0">Contact</p>
        </div>
        <div class="clearfix bg-white-content mb20 pb0">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group">
                <label>E-mail</label>
                <p class="form-control-static" ng-bind="user.email"></p>
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" placeholder="Full name" ng-model="user.name">
              </div>
              <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" placeholder="" ng-model="user.phone">
              </div>
              <div class="form-group">
                <label>Job Title
                </label>
                <input type="text" class="form-control" placeholder="" ng-model="user.job_title">
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="clearfix form-actions ac">
        <a href ng-click="updateChanges()" btn-loading="isUpdating" loading-text="Please wait..." reset-text="Save Changes" class="btn btn-lg btn-accent">Save Changes</a>
        <a target="_top" href="/account?token={{token}}" class="btn btn-lg btn-active">Cancel</a>
      </div>
    </div>
  </div>
</form>
